<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>ConsultarAlumno</title>
</head>

<body>
	<header>
		<div data-th-replace="~{fragments/header :: header}"></div>
		<div data-th-replace="~{fragments/navbar :: navbar}"></div>
	</header>

	<div class="container text-center">
		<h1 class="mb-3 mt-2">CONSULTAR ALUMNO</h1>
		<form id="formConsultar" class="form-inline mb-4" method="get" data-th-action="@{/consultarAlumno}">
			<div class="form-group mx-sm-3 mb-2">
				<label for="carrera" class="sr-only">Carrera</label>
				<select class="form-control" id="carrera" name="carrera">
					<option>Seleccione una carrera</option>
					<option data-th-each="Carrera : ${carreras}" data-th-value="${Carrera.codigo}" data-th-text="${Carrera.nombre}"></option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary mb-2">Consultar</button>
		</form>

		<div class="table-responsive-lg" data-th-if="${carrera != null}">
			<table class="table table-dark table-hover table-sm">
				<thead>
					<tr>
						<th class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" scope="col">DNI</th>
						<th class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" scope="col">Nombre</th>
						<th class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" scope="col">Apellido</th>
						<th class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" scope="col">Libreta Universitaria</th>
						<th class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" scope="col">Carrera</th>
					</tr>
				</thead>
				<tbody data-th-each="AlumnoDTO : ${ListadoAlumnos}">
					<tr>
						<td class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" data-th-text="${AlumnoDTO.dniDTO}"></td>
						<td class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" data-th-text="${AlumnoDTO.nombreDTO}"></td>
						<td class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" data-th-text="${AlumnoDTO.apellidoDTO}"></td>
						<td class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" data-th-text="${AlumnoDTO.LUDTO}"></td>
						<td class="pl-md-2 pr-md-4 pt-md-2 pb-md-2">
							<ul>
								<li data-th-each="Carrera : ${AlumnoDTO.carrera}" data-th-text="${Carrera.codigo + ' ' + Carrera.nombre}"></li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>

	<footer>
		<div data-th-replace="~{fragments/footer :: footer}"></div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
