<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>FiltrarAlumno</title>
</head>

<body>
	<header>
		<div data-th-replace="~{fragments/header :: header}"></div>
		<div data-th-replace="~{fragments/navbar :: navbar}"></div>
	</header>

	<div class="container text-center">
		<h1 class="mb-3 mt-2">FILTRAR ALUMNO</h1>
		<form class="form-inline mb-4" method="get" data-th-action="@{/filtrarAlumnos}">
			<div class="form-group mx-sm-3 mb-2">
				<label for="materia" class="sr-only">Materia</label>
				<select class="form-control" id="materia" name="materia">
					<option>Seleccione una materia</option>
					<option data-th-each="Materia : ${materias}" data-th-value="${Materia.codigo}" data-th-text="${Materia.nombre}"></option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary mb-2">Filtrar</button>
		</form>

		<div class="table-responsive-lg" data-th-if="${materia != null}">
			<table class="table table-dark table-hover table-sm">
				<thead>
					<tr>
						<th class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" scope="col">DNI</th>
						<th class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" scope="col">Nombre</th>
						<th class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" scope="col">Apellido</th>
						<th class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" scope="col">Libreta Universitaria</th>
						<th class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" scope="col">Materias</th>
					</tr>
				</thead>
				<tbody data-th-each="AlumnoDTO : ${ListadoAlumnos}">
					<tr>
						<td class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" data-th-text="${AlumnoDTO.dniDTO}"></td>
						<td class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" data-th-text="${AlumnoDTO.nombreDTO}"></td>
						<td class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" data-th-text="${AlumnoDTO.apellidoDTO}"></td>
						<td class="pl-md-2 pr-md-4 pt-md-2 pb-md-2" data-th-text="${AlumnoDTO.LUDTO}"></td>
						<td class="pl-md-2 pr-md-4 pt-md-2 pb-md-2">
							<ul>
								<li data-th-each="Materia : ${AlumnoDTO.materias}" data-th-text="${Materia.codigo + ' ' + Materia.nombre}"></li>
							</ul>
						</td>
						<td>
							<a data-th-href="@{'/eliminarAlumno/' + ${AlumnoDTO.dniDTO}}" class="btn btn-danger mr-sm-2">Eliminar</a>
							<a data-th-href="@{'/modificarAlumno/' + ${AlumnoDTO.dniDTO}}" class="btn btn-warning ml-sm-2">Modificar</a>
						</td>
					</tr>
				</tbody>
			</table>
			
			<a data-th-href="@{/formularioAlumno}" class="btn btn-primary mt-3 mb-3">Nuevo Alumno</a>
		</div>
	</div>

	<footer>
		<div data-th-replace="~{fragments/footer :: footer}"></div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
