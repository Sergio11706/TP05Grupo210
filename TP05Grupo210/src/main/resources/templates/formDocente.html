<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="	width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/css/styles.css">

<title>FormularioDocente</title>
</head>
<body>

	<header>
		<div data-th-replace="~{fragments/header :: header}">
		</div>
		<div data-th-replace="~{fragments/navbar :: navbar}">
		</div>
	</header>

	<div class="container text-center">
		<h1 class="mb-3 mt-2">FORMULARIO DOCENTE</h1>
		<form data-th-object = "${nuevoDocente}" data-th-action="${band}?@{/modificarDocente}:@{/guardarDocente}" method="post">
		
		<div class="d-flex flex-column align-items-center bg-dark text-light">
			<div class="col-sm-8 mb-2 mt-4">
				<label for="legajo" class="form-label">Legajo</label> 
				<input type="text" class="form-control" id="legajo" data-th-field="*{legajo}" data-th-readonly="${band}" required>
				<p class="form-text text-danger" data-th-if="${#fields.hasErrors('legajo')}" data-th-errors="*{legajo}"></p>				
			</div>
			
			<div class="col-sm-8 mb-2 mt-4">
				<label for="nombre" class="form-label">Nombre</label>
				<input type="text" class="form-control" id="nombre" data-th-field="*{nombre}" required>
				<p class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>				
			</div>
			
			<div class="col-sm-8 mb-2 mt-4">
				<label for="apellido" class="form-label">Apellido</label>
				<input type="text" class="form-control" id="apellido" data-th-field="*{apellido}" required>
				<p class="form-text text-danger" data-th-if="${#fields.hasErrors('apellido')}" data-th-errors="*{apellido}"></p>				
			</div>
			
			<div class="col-sm-8 mb-2 mt-4">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" data-th-field="*{email}" required>			
			</div>
			
			<div class="col-sm-8 mb-2 mt-4">
				<label for="telefono" class="form-label">NÃºmero de telefono</label>
				<input type="number" class="form-control" id="telefono" data-th-field="*{telefono}">
				<p class="form-text text-danger" data-th-if="${#fields.hasErrors('telefono')}" data-th-errors="*{telefono}"></p>				
			</div>

	        <br>
		</div>
		
			<button type="submit" class="btn btn-primary col-sm-4 mt-3 mb-3" >Guardar</button>
		
		</form>
	</div>

	<footer>
		<div data-th-replace="~{fragments/footer :: footer}">
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
