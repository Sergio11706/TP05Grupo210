<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
<title>LISTA DE DOCENTES</title>
</head>


<body>
	<header>
		<div data-th-replace="~{fragments/header :: header}">
		</div>
		<div data-th-replace="~{fragments/navbar :: navbar}">
		</div>
		<div class="separator2"></div>
		<div class="separator"></div>
	</header>
	
	<div class="table-responsive-lg py-2 mb-lg-5 pl-md-3 pr-md-3 text-center">
		<table class="table table-dark table-hover table-sm">
			<thead>
				<tr>
					<th class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" scope="col">Legajo</th>
					<th class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" scope="col">Nombre</th>
					<th class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" scope="col">Apellido</th>
					<th class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" scope="col">Email</th>
					<th class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" scope="col">Telefono</th>
				</tr>
			</thead>
			<tbody data-th-each="DocenteDTO : ${ListadoDocentes}">
				<tr>
					<td class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" data-th-text="${DocenteDTO.legajoDTO}"></td>
					<td class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" data-th-text="${DocenteDTO.nombreDTO}"></td>
					<td class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" data-th-text="${DocenteDTO.apellidoDTO}"></td>
					<td class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" data-th-text="${DocenteDTO.emailDTO}"></td>
					<td class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" data-th-text="${DocenteDTO.telefonoDTO}"></td>
		
					<td class="pl-md-2 pr-md-2 pt-md-2 pb-md-2">
						<a data-th-href="@{'/borrarDocente/'+${DocenteDTO.legajoDTO}}" class="btn btn-danger mr-sm-2">Eliminar</a>
							
						<a data-th-href="@{'/modificarDocente/'+${DocenteDTO.legajoDTO}}" class="btn btn-warning mr-sm-2">Modificar</a>
					</td>
				</tr>
			</tbody>
		</table>
			
		<a data-th-href="@{/formularioDocente}" class="btn btn-primary mt-3">Nuevo Docente</a> 
	</div>    
	
	<footer>
		<div class="separator"></div>
		<div class="separator2"></div>
		<div data-th-replace="~{fragments/footer :: footer}">
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
