<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
<title>LISTA DE MATERIAS</title>
</head>


<body>
	<header>
		<div data-th-replace="~{fragments/header :: header}">
		</div>
		<div data-th-replace="~{fragments/navbar :: navbar}">
		</div>
	</header>
		
	<div class="table-responsive-lg pl-md-3 pr-md-3 text-center">
	<table class="table table-dark table-hover table-sm">
			<thead>
				<tr>
					<th class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" scope="col">Codigo</th>
					<th class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" scope="col">Nombre</th>
					<th class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" scope="col">Curso</th>
					<th class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" scope="col">Cantidad de Horas</th>
					<th class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" scope="col">Modalidad</th>
					<th class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" scope="col">Alumnos</th>
					<th class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" scope="col">Docente</th>
					<th class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" scope="col">Carrera</th>
				</tr>
			</thead>
			<tbody data-th-each="MateriaDTO : ${ListadoMaterias}">
				<tr>
					<td class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" data-th-text="${MateriaDTO.codigoDTO}"></td>
					<td class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" data-th-text="${MateriaDTO.nombreDTO}"></td>
					<td class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" data-th-text="${MateriaDTO.cursoDTO}"></td>
					<td class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" data-th-text="${MateriaDTO.cantHorasDTO}"></td>
					<td class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" data-th-text="${MateriaDTO.modalidadDTO}"></td>
					<td class="pl-md-2 pr-md-2 pt-md-2 pb-md-2">
                        <ul>
                            <li data-th-each="Alumno : ${MateriaDTO.alumnosDTO}" data-th-text="${Alumno.dni + ' ' + Alumno.nombre + ' ' + Alumno.apellido}"></li>
                        </ul>
                    </td>
                    <td class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" data-th-text="${MateriaDTO.docenteDTO.legajo}+' '+${MateriaDTO.docenteDTO.nombre}+' '+${MateriaDTO.docenteDTO.apellido}"></td>
                    <td class="pl-md-2 pr-md-2 pt-md-2 pb-md-2" data-th-text="${MateriaDTO.carreraDTO.codigo}+' '+${MateriaDTO.carreraDTO.nombre}"></td>
					<td class="pl-md-2 pr-md-2 pt-md-2 pb-md-2">
						<a data-th-href="@{'/borrarMateria/' +${MateriaDTO.codigoDTO}}" class="btn btn-danger mr-sm-2">Eliminar</a>

						<a data-th-href="@{'/modificarMateria/' +${MateriaDTO.codigoDTO}}" class="btn btn-warning mr-sm-2">Modificar</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<a data-th-href="@{/formularioMateria}" class="btn btn-primary mt-3 mb-3">Nueva Materia</a> 
	</div>
	
	<br>
	
	<footer>
		<div data-th-replace="~{fragments/footer :: footer}">
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
